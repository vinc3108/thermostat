<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.scss" />
    <title>Thermostat</title>
  </head>
  <body class="center-align yellow lighten-1">
    <div class="container center-align">
      <section>
        <h1>Current temperature: <span id="current-temperature"></span></h1>

        <div class="row center-align">
          <form class="col s12 center-align" id="select-city">
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="current-city"
                  type="text"
                  class="validate"
                ></input>
                <label for="current-city">Enter a city</label>
              </div>
            </div>
            <button
              class="btn waves-effect waves-green white black-text"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right black-text">send</i>
            </button>
          </form>
        </div>
      </section>
      <section>
        <h1 id="temperature"></h1>
        <p>
          <a
            href="#!"
            id="temperature-up"
            class="btn waves-effect waves-green btn-small white"
            ><i class="material-icons black-text">add</i></a
          >

          <a
            href="#!"
            id="temperature-down"
            class="btn waves-effect waves-red btn-small white"
            ><i class="material-icons black-text">remove</i></a
          >

          <a
            href="#!"
            id="temperature-reset"
            class="waves-effect waves-light btn-small white"
            ><i class="material-icons black-text">refresh</i></a
          >
        </p>
        <a
          href="#!"
          id="powersaving-on"
          class="waves-effect waves-light btn-small white black-text"
          >PSM on<i class="material-icons right black-text">battery_saver</i></a
        >
        <a
          href="#!"
          id="powersaving-off"
          class="waves-effect waves-light btn-small white black-text"
          >PSM off<i class="material-icons right black-text">battery_full</i></a
        >
        <p>Power saving mode is <span id="power-saving-status">On</span></p>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="/src/thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
